<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- "./" means "from right here". "../" means "go up a level". And, from a site:
      Here is all you need to know about relative file paths:
        Starting with “/” returns to the root directory and starts there
        Starting with “../” moves one directory backwards and starts there
        Starting with “../../” moves two directories backwards and starts there (and so on…)
        To move forward, just start with the first subdirectory and keep moving forward -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <title>Frontend Mentor | Pricing Component with Toggle Master</title>

  </head>

  <body>

    <header>
      <h1>
        Our Pricing
      </h1> 
      <ul>
        <li>Annually</li>
        <li>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </li>
        <li>Monthly</li>
      </ul>
    </header>

    <main>
      <dl class="three-plans">
        <div class="basic">
          <dt>Basic</dt>
          <dd><span>&dollar;</span>199.99</dd>
          <hr>
          <dd>500 GB Storage</dd>
          <hr>
          <dd>2 Users Allowed</dd>
          <hr>
          <dd>Send up to 3 GB</dd>
          <hr>
          <dd><button type="button"><a href="#" target="_blank">LEARN MORE</a></button></dd>
        </div>
        <div class="professional">
          <dt>Professional</dt>
          <dd><span>&dollar;</span>249.99</dd>
          <hr>
          <dd>1 TB Storage</dd>
          <hr>
          <dd>5 Users Allowed</dd>
          <hr>
          <dd>Send up to 10 GB</dd>
          <hr>
          <dd><button type="button"><a href="#" target="_blank">LEARN MORE</a></button></dd>
        </div>
        <div class="master">
          <dt>Master</dt>
          <dd><span>&dollar;</span>399.99</dd>
          <hr>
          <dd>2 TB Storage</dd>
          <hr>
          <dd>10 Users Allowed</dd>
          <hr>
          <dd>Send up to 20 GB</dd>
          <hr>
          <dd><button type="button"><a href="#" target="_blank">LEARN MORE</a></button></dd>
        </div>
      </dl>
    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ben</a>.
    </footer>

    <script src="./assets/js/app.js"></script>
  </body>

</html>
